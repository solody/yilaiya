
<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>伊莱娅</title>
    <link rel="stylesheet" type="text/css" href="vendor/fullPage/jquery.fullpage.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="vendor/fullPage/jquery.fullpage.js"></script>
    <script>
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#990033', '#4BBFC3', '#7BAABE', 'whitesmoke'],
                scrollingSpeed: 1000,
                'navigation': true,
                'navigationPosition': 'right',
                'navigationTooltips': ['fullPage.js', 'Powerful', 'Amazing', 'Simple'],
            });

            $('body').mousemove(function(e){
                if (e.pageY < 88) {
                    $('#header').css({'opacity':'1','transition':'all 1s'});
                } else {
                    $('#header').css({'opacity':'0','transition':'all 1s'});
                }
            });
        });
    </script>
    <style type="text/css">
        /* Fixed header and footer.
* --------------------------------------- */
        #header, #footer{
            position:fixed;
            display:block;
            width: 100%;
            z-index:9;
        }

        #header{
            top:0px;
            border-bottom:5px solid #000000;
            background:#FFF;
            text-align:center;
            color: #000; font-size:30pt;
            padding: 15px 0;
            height: 50px;
        }
        #footer{
            color: #eee;
            text-shadow: #666;
            font-size: 10pt;
            line-height: 20px;
            padding-right: 20px;
            text-align: right;
            bottom:0px;
            font-family: arial, helvetica, sans-serif;
        }

        div.ele_01_photo,div.ele_01_title,div.ele_01_logo {
            width: 10%; position: static;
            transition:all 0.5s;transition-delay: 0.3s;
        }

        .active div.ele_01_photo {
            width: 40%;  margin: 0 30% 0 20%; transform: rotate(10deg) translateY(30%);
            overflow: hidden; box-shadow: 0 0 25px #000; border: 10px solid #FFF;
            transition:all 0.5s;transition-delay: 0.3s;}
        .active div.ele_01_title {
            width: 35%; margin: 0 35% 0 20%; transform: translateY(40%);
            transition:all 0.5s;transition-delay: 0.3s;}

        .active div.ele_01_logo {
            width: 18%; margin: 0 35% 0 10%; transform: translateY(-220%) translateX(300%);
            transition:all 0.5s;transition-delay: 0.3s;}

    </style>
</head>
<body>
<div id="header">CHINELY</div>
<div id="footer">©&nbsp;广州彩怒莉化妆品有限公司</div>
<div id="fullpage">
    <div class="section active">
        <div  style="background-image: radial-gradient(#490119 5%, #650022 15%, #990033 80%);overflow: hidden;">
        <div class="ele ele_01_photo"><div style="background-color: #FFFFFF; background-image: url(images/01/girl.png); background-size: cover; background-position: top center; padding-bottom:60%;"></div></div>
        <div class="ele ele_01_title"><div style="background-image: url(images/01/title.png); background-size: cover; background-position: center center; padding-bottom:30%;"></div></div>
        <div class="ele ele_01_logo"><div style="background-image: url(images/01/logo.png); background-size: cover; background-position: center center; padding-bottom:40%;"></div></div>
        </div>
    </div>
    <div class="section">
        <div class="slide">
sdfsdf
        </div>
        <div class="slide"></div>
        <div class="slide"> Slide 3 </div>
        <div class="slide"> Slide 4 </div>
    </div>
    <div class="section"> <h2>Slide 2</h2> </div>
    <div class="section">Some section</div>
</div>
</body>
</html>
